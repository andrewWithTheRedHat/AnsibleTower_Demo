---

- hosts: all
  gather_facts: false

  tasks:

   - name: create link to npm service
     file:
       src: ~/packagewhatpackage/npmSite.service
       dest: /etc/systemd/system
       state: link

   - name: restart systemd daemon
     systemd:
       daemon_reload: yes

   - name: start npm
     shell: systemctl start npmSite.service
